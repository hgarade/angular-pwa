<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="../assets/PWA icon.png"
        alt=""
        width="30"
        height="24"
        class="d-inline-block align-text-top"
      />
      Progressive Web Application
    </a>
  </div>
</nav>

<div class="row my-5">
  <div class="col text-end">Status:</div>
  <div class="col">
    <span class="badge bg-success" *ngIf="isOnline">Online</span>
    <span class="badge bg-danger" *ngIf="!isOnline">Offline</span>
  </div>
</div>

<div class="row my-2">
  <div class="col text-center">
    <div *ngIf="isUpdateFound || isNewVersionAvailable">
      A new version is available :- {{ latestVersionHash }}
    </div>
    <div *ngIf="!isUpdateFound && !isNewVersionAvailable">
      Already on the latest version :- {{ currentVersionHash }}
    </div>
  </div>
</div>

<div class="row my-2">
  <div class="col text-center">
    <div *ngIf="userClickedOnNotification">Clicked on Push Notification</div>
  </div>
</div>

<div class="w-100 position-absolute top-0" *ngIf="isNewVersionAvailable">
  <div class="alert alert-secondary m-2">
    <button
      type="button"
      class="btn-close position-absolute top-0 end-0 m-1"
      aria-label="Close"
      (click)="closeVersion()"
    ></button>
    A new version of this app is available.
    <a href="" (click)="updateVersion()">Update now</a>
  </div>
</div>

<div class="row my-5">
  <button
    type="button"
    class="btn btn-primary"
    (click)="subscribeToNotifications()"
  >
    Subscribe to Notification
  </button>
  <button class="button button-danger" (click)="sendNewsletter()">Send</button>
</div>
